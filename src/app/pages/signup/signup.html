<app-default-login-layout title="Sign in and start today!" primartBtnText="Signup Now" secondaryBtnText="Login Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">
    <form [formGroup]="signupForm">
        <app-primary-input formControlName="name" inputName="name" type="text" lable="Your Name" placeHolder="John Doe">
            <img src="/svg/email-icon.svg" />
        </app-primary-input>
        <app-primary-input formControlName="email" inputName="email" type="email" lable="Email Address"
            placeHolder="johndoe@gmail.com">
            <img src="/svg/email-icon.svg" />
        </app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" lable="Your Password">
            <img src="/svg/password-icon.svg" />
        </app-primary-input>
        <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password"
            lable="Confirm Your Password">
            <img src="/svg/password-icon.svg" />
        </app-primary-input>
    </form>
</app-default-login-layout>
