<app-default-login-layout title="Login into your account" primartBtnText="Login Now" secondaryBtnText="Signup Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!loginForm.valid">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" lable="Email Address"
            placeHolder="johndoe@gmail.com">
            <img src="/svg/email-icon.svg" />
        </app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" lable="Your Password">
            <img src="/svg/password-icon.svg" />
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
